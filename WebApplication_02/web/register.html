<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <tr>
                <td colspan = "2" style="font-weight: bold">LOGIN INFORMATION</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name ="email" id="email"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name ="password" id="password"/></td>
            </tr>
            <tr>
                <td> Confirm Password:</td>
                <td><input type="password" name ="confirm_password" id="confirm_password"/></td>
            </tr>
            <tr>
                <td colspan = "2" >USER INFORMATION</td>
            </tr>
            <tr>
                <td>Fullname:</td>
                <td><input type="text" name ="full_name" id="full_name"/></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name ="Gender" id = "gender_male" value="male" checked="checked">male<br/>
                    <input type="radio" name ="Gender" id = "gender_female" value="female">female<br/>
                </td>
            </tr>
            
            <tr>
                <td>Date of birth</td>
                <td>
                    <select name="dateOfBirth" id="dateOfBirth">
                        <option value ="" ></option>
                        <option value = "1">1</option>
                        
                    </select>
                    <select name="yearOfBirth" id="yearOfBirth">
                        <option value = ""></option>
                        <option value = "1">1</option>
                        
                    </select>
                    <select name="monthOfBirth" id="monthOfBirth">
                        <option value = ""></option>
                        <option value = "1">1</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Number Phone</td>
                <td><input type="text" name ="number_phone" id="number_phone"/></td>
            </tr>
            <tr>
                <td>Avatar:</td>
                <td><input type="file" name ="avatar" id="avatar"/></td>
            </tr>
            <tr>
                <td>ADREET USER</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="contry" id="country">
                        <option value ="VietNam" selected="selected">VietNam</option>
                        <option value ="China" >China</option>
                        <option value ="korea" >korea</option>
                        <option value ="cambodia" >campodia</option> 
                    </select>
                </td>
            </tr> 
            <tr>
                <td>City</td>
                <td>
                    <select name="city" id="City">
                        <option value ="haiphong" >haiphong</option>
                        <option value ="hanoi" selected="selected" >Hanoi</option>
                        <option value ="hochiminh" >hochiminh</option>
                        <option value ="cantho" >cantho</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quan</td>
                <td>
                    <select name="quan" id="Quan">
                        <option value ="quan_12 " >quan 12</option>
                        <option value ="quan_thuDuc" selected="selected">ThuDuc</option>
                        <option value ="Go_VAP">Goi_Vap</option>
                        <option value ="Binh_Thanh">BinhThanh</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td >Home Addrees</td>
                <td>
                    <textarea name="hone_addrees">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <input type="button" value="Register">
                    <input type="button" value="Clear Form">
                </td>
                
            </tr>
            
        </table>
    </body>
</html>
